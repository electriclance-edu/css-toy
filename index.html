<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rawr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="onload()">
    <div class="ViewInfo">
      <p class="ViewTypeTitle" id="ViewTypeTitle">normal view</p>
      <p class="ViewTypeDescription" id="ViewTypeDescription">colors are based on the genomic true and accent color</p>
    </div>
    <div class="TileInfo">
      <p class="TileColonyName" id="TileColonyName"></p>
      <p class="TileType" id="TileType"></p>
      <p class="TileNutrition" id="TileNutrition"></p>
      <p class="TileKills" id="TileKills"></p>
      <p class="TileColonyGeneration" id="TileColonyGeneration"></p>
      <p class="TileColonyColor" id="TileColonyColor"></p>
      <p class="TileColonyDisposition" id="TileColonyDisposition"></p>
      <p class="TileColonyInherentNumber" id="TileColonyInherentNumber"></p>
      <p class="TileColonyAccentColor" id="TileColonyAccentColor"></p>
      <p id="GenerationalBrightnessModifier"></p>
    </div>
    <canvas class="canvas" id="canvas"></canvas>
  </body>
</html>
